name: Deploy to InfinityFree FTP

on:
  push:
    branches:
      - master  # o main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    environment: Produccion  # si usas secretos ligados al entorno

    steps:
      - uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4  # <-- esta lÃ­nea es la clave
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /htdocs
